# Database Configuration
# Настройки подключения к БД и диалект Hibernate теперь определяются в профильных файлах 
# (application-postgres.properties, application-test.properties)
# или через переменные окружения в docker-compose.yml

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate # Изменено на validate, чтобы избежать случайных изменений схемы
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect # Закомментировано или удалено

# H2 Console
# spring.h2.console.enabled=true # Закомментировано или удалено, будет активно только в test профиле
# spring.h2.console.path=/h2-console # Закомментировано или удалено

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

# Security Configuration
spring.main.allow-circular-references=true
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
spring.security.jwt.secret=your-secret-key
spring.security.jwt.expiration=86400000

# Настройки Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.servlet.content-type=text/html

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Logging Configuration
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security.web.DefaultSecurityFilterChain=DEBUG
logging.level.com.onlineSchool=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Settings
app.jwt-secret=your-secret-key-here-must-be-at-least-32-characters-long
app.jwt-expiration-milliseconds=86400000