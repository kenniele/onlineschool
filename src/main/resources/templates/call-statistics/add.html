<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить статистику</title>
</head>
<body>
<h1>Добавить статистику</h1>
<form th:action="@{/call-statistics/add}" th:object="${callStatistics}" method="post">
    <div>
        <label for="fireCall">Вызов:</label>
        <select id="fireCall" th:field="*{fireCall}">
            <option th:each="fireCall : ${fireCalls}"
                    th:value="${fireCall.id}"
                    th:text="${fireCall.description}"></option>
        </select>
    </div>
    <div>
        <label for="duration">Продолжительность (мин):</label>
        <input type="number" id="duration" th:field="*{duration}" required>
    </div>
    <div>
        <label for="casualties">Пострадавшие:</label>
        <input type="number" id="casualties" th:field="*{casualties}" required>
    </div>
    <div>
        <label for="damageAmount">Ущерб:</label>
        <input type="number" step="0.01" id="damageAmount" th:field="*{damageAmount}" required>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
<a th:href="@{/call-statistics}">Назад к списку</a>
</body>
</html>
