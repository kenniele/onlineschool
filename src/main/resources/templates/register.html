<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Online School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="h3 mb-3 fw-normal">Регистрация</h2>
                            <p class="text-muted">Создайте новый аккаунт для доступа к онлайн-школе</p>
                        </div>

                        <!-- Форма регистрации -->
                        <form th:action="@{/register}" method="post">
                            <!-- Отображение ошибок -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Поле имени пользователя -->
                            <div class="form-floating mb-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username"
                                       th:value="${user != null ? user.username : ''}"
                                       placeholder="Имя пользователя"
                                       required>
                                <label for="username">Имя пользователя</label>
                            </div>

                            <!-- Поле email -->
                            <div class="form-floating mb-3">
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email"
                                       th:value="${user != null ? user.email : ''}"
                                       placeholder="name@example.com"
                                       required>
                                <label for="email">Email адрес</label>
                            </div>

                            <!-- Поле пароля -->
                            <div class="form-floating mb-3">
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       placeholder="Пароль"
                                       required>
                                <label for="password">Пароль</label>
                            </div>

                            <!-- Поле подтверждения пароля -->
                            <div class="form-floating mb-3">
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       name="confirmPassword"
                                       placeholder="Подтвердите пароль"
                                       required>
                                <label for="confirmPassword">Подтвердите пароль</label>
                            </div>

                            <!-- Имя -->
                            <div class="form-floating mb-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="firstName" 
                                       name="firstName"
                                       th:value="${user != null ? user.firstName : ''}"
                                       placeholder="Имя">
                                <label for="firstName">Имя</label>
                            </div>

                            <!-- Фамилия -->
                            <div class="form-floating mb-4">
                                <input type="text" 
                                       class="form-control" 
                                       id="lastName" 
                                       name="lastName"
                                       th:value="${user != null ? user.lastName : ''}"
                                       placeholder="Фамилия">
                                <label for="lastName">Фамилия</label>
                            </div>

                            <!-- Кнопка регистрации -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Зарегистрироваться
                                </button>
                            </div>

                            <!-- Ссылка на вход -->
                            <div class="text-center mt-3">
                                <p class="text-muted">
                                    Уже есть аккаунт? 
                                    <a th:href="@{/login}" class="text-decoration-none">Войти</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Проверка совпадения паролей -->
    <script>
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Пароли не совпадают');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
