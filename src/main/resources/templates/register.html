<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Регистрация - Online School</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                        <p>Создайте новый аккаунт для начала обучения</p>
                    </div>
                    
                    <div class="auth-body">
                        <!-- Сообщения об ошибках -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}">Ошибка</span>
                        </div>
                        
                        <form th:action="@{/register}" method="post" class="auth-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Имя пользователя *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           name="username" 
                                           placeholder="Введите имя пользователя"
                                           required 
                                           autofocus
                                           minlength="3"
                                           maxlength="50">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email *
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email" 
                                           placeholder="Введите email"
                                           required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-user-circle"></i> Имя
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="firstName" 
                                           name="firstName" 
                                           placeholder="Введите имя"
                                           maxlength="50">
                                </div>
                                
                                <div class="form-group">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-user-circle"></i> Фамилия
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="lastName" 
                                           name="lastName" 
                                           placeholder="Введите фамилию"
                                           maxlength="50">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Пароль *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Введите пароль"
                                           required
                                           minlength="6">
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock"></i> Подтвердите пароль *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           name="confirmPassword" 
                                           placeholder="Повторите пароль"
                                           required
                                           minlength="6">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag"></i> Роль
                                </label>
                                <select class="form-control" id="role" name="role">
                                    <option value="STUDENT" selected>Студент</option>
                                    <option value="TEACHER">Преподаватель</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <span class="checkmark"></span>
                                    Я согласен с <a href="#" class="auth-link">условиями использования</a> и <a href="#" class="auth-link">политикой конфиденциальности</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-user-plus"></i> Зарегистрироваться
                            </button>
                        </form>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Уже есть аккаунт? 
                            <a th:href="@{/login}" class="auth-link">
                                <i class="fas fa-sign-in-alt"></i> Войти
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- Преимущества регистрации -->
                <div class="benefits-section">
                    <h6><i class="fas fa-star"></i> Преимущества регистрации</h6>
                    <div class="benefits-grid">
                        <div class="benefit-item">
                            <i class="fas fa-book"></i>
                            <div>
                                <h6>Доступ к курсам</h6>
                                <small>Изучайте курсы от лучших преподавателей</small>
                            </div>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-video"></i>
                            <div>
                                <h6>Участие в вебинарах</h6>
                                <small>Присоединяйтесь к живым вебинарам</small>
                            </div>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-certificate"></i>
                            <div>
                                <h6>Сертификаты</h6>
                                <small>Получайте сертификаты о прохождении</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script>
        // Проверка совпадения паролей
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Пароли не совпадают');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
