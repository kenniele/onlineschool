<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пожарную машину</title>
</head>
<body>
<h1>Редактировать пожарную машину</h1>
<form th:action="@{/fire-trucks/edit/{id}(id=${fireTruck.id})}" th:object="${fireTruck}" method="post">
    <div>
        <label for="model">Модель:</label>
        <input type="text" id="model" th:field="*{model}" required>
    </div>
    <div>
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" th:field="*{year}" required>
    </div>
    <div>
        <label for="fireStation">Пожарная часть:</label>
        <select id="fireStation" th:field="*{fireStation}">
            <option th:each="fireStation : ${fireStations}"
                    th:value="${fireStation.id}"
                    th:text="${fireStation.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
<a th:href="@{/fire-trucks}">Назад к списку</a>
</body>
</html>
