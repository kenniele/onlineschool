<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пожарных машин</title>
</head>
<body>
<h1>Список пожарных машин</h1>
<a th:href="@{/fire-trucks/add}">Добавить новую пожарную машину</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Пожарная часть</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fireTruck : ${fireTrucks}">
        <td th:text="${fireTruck.id}"></td>
        <td th:text="${fireTruck.model}"></td>
        <td th:text="${fireTruck.year}"></td>
        <td th:text="${fireTruck.fireStation.name}"></td>
        <td>
            <a th:href="@{/fire-trucks/edit/{id}(id=${fireTruck.id})}">Редактировать</a>
            <a th:href="@{/fire-trucks/delete/{id}(id=${fireTruck.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">На главную</a>
</body>
</html>
