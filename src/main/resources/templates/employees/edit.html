<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать сотрудника</title>
</head>
<body>
<h1>Редактировать сотрудника</h1>
<form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <div>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="position">Должность:</label>
        <input type="text" id="position" th:field="*{position}" required>
    </div>
    <div>
        <label for="fireStation">Пожарная часть:</label>
        <select id="fireStation" th:field="*{fireStation}">
            <option th:each="fireStation : ${fireStations}"
                    th:value="${fireStation.id}"
                    th:text="${fireStation.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
<a th:href="@{/employees}">Назад к списку</a>
</body>
</html>
