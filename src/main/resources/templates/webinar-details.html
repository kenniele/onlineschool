<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${webinar.title} + ' - Онлайн Школа'">Вебинар - Онлайн Школа</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Онлайн Школа</a>
            <div class="nav-links">
                <a href="/courses">Курсы</a>
                <a href="/webinars" class="active">Вебинары</a>
                <a href="/materials">Материалы</a>
                <div class="user-menu">
                    <span th:text="${#authentication.name}"></span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="webinar-details">
            <h1 th:text="${webinar.title}"></h1>
            
            <div class="webinar-info">
                <div class="meta">
                    <span class="date" th:text="${#temporals.format(webinar.startTime, 'dd.MM.yyyy HH:mm')}"></span>
                    <span class="status" th:text="${webinar.status}"></span>
                    <span class="likes">
                        <i class="fas fa-heart"></i> <span th:text="${webinar.likesCount}"></span>
                    </span>
                </div>
                
                <p class="description" th:text="${webinar.description}"></p>
                
                <div class="actions">
                    <form th:action="@{/webinars/{id}/like(id=${webinar.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn like-btn" th:classappend="${webinar.liked} ? 'liked'">
                            <i class="fas fa-heart"></i> <span th:text="${webinar.liked} ? 'Убрать лайк' : 'Лайк'"></span>
                        </button>
                    </form>
                    
                    <form th:if="${webinar.status == 'SCHEDULED'}" 
                          th:action="@{/webinars/{id}/join(id=${webinar.id})}" 
                          method="post" 
                          style="display: inline;"
                          sec:authorize="hasRole('STUDENT')">
                        <button type="submit" class="btn">Присоединиться</button>
                    </form>
                    
                    <div th:if="${#authorization.expression('hasRole(\'TEACHER\')')}" class="teacher-actions">
                        <form th:if="${webinar.status == 'SCHEDULED'}" 
                              th:action="@{/webinars/{id}/start(id=${webinar.id})}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" class="btn">Начать вебинар</button>
                        </form>
                        
                        <form th:if="${webinar.status == 'IN_PROGRESS'}" 
                              th:action="@{/webinars/{id}/complete(id=${webinar.id})}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" class="btn">Завершить вебинар</button>
                        </form>
                        
                        <form th:if="${webinar.status == 'SCHEDULED'}" 
                              th:action="@{/webinars/{id}/cancel(id=${webinar.id})}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" class="btn">Отменить вебинар</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="webinar-materials" th:if="${not #lists.isEmpty(webinar.materials)}">
                <h2>Материалы</h2>
                <ul class="materials-list">
                    <li th:each="material : ${webinar.materials}">
                        <a th:href="@{/materials/{id}(id=${material.id})}" th:text="${material.title}"></a>
                    </li>
                </ul>
            </div>
            
            <div class="webinar-comments">
                <h2>Комментарии</h2>
                <div class="comments-list">
                    <div th:each="comment : ${webinar.comments}" class="comment">
                        <div class="comment-header">
                            <span class="author" th:text="${comment.author.username}"></span>
                            <span class="date" th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                        </div>
                        <p class="text" th:text="${comment.text}"></p>
                    </div>
                </div>
                
                <form th:action="@{/webinars/{id}/comments(id=${webinar.id})}" method="post" class="comment-form">
                    <textarea name="text" placeholder="Оставьте комментарий..." required></textarea>
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
