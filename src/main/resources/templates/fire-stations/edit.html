<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пожарную часть</title>
</head>
<body>
<h1>Редактировать пожарную часть</h1>
<form th:action="@{/fire-stations/edit/{id}(id=${fireStation.id})}" th:object="${fireStation}" method="post">
  <div>
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="address">Адрес:</label>
    <input type="text" id="address" th:field="*{address}" required>
  </div>
  <div>
    <label for="phoneNumber">Телефон:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
  </div>
  <div>
    <button type="submit">Сохранить</button>
  </div>
</form>
<a th:href="@{/fire-stations}">Назад к списку</a>
</body>
</html>
