<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать вызов</title>
</head>
<body>
<h1>Редактировать вызов</h1>
<form th:action="@{/fire-calls/edit/{id}(id=${fireCall.id})}" th:object="${fireCall}" method="post">
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="fireStation">Пожарная часть:</label>
        <select id="fireStation" th:field="*{fireStation}">
            <option th:each="fireStation : ${fireStations}"
                    th:value="${fireStation.id}"
                    th:text="${fireStation.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
<a th:href="@{/fire-calls}">Назад к списку</a>
</body>
</html>
