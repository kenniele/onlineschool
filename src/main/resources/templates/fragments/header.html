<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online School</title>
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="/css/modern-style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<header th:fragment="header" class="header">
    <div class="container">
        <nav class="navbar">
            <a href="/" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>Online School</span>
            </a>
            
            <!-- Mobile menu button -->
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-nav">
                    <!-- Общие ссылки -->
                    <li><a href="/" class="nav-link">
                        <i class="fas fa-home"></i> 
                        <span>Главная</span>
                    </a></li>
                    
                    <li><a href="/courses" class="nav-link">
                        <i class="fas fa-book"></i> 
                        <span>Курсы</span>
                    </a></li>
                    
                    <!-- Ссылки для авторизованных пользователей -->
                    <div sec:authorize="isAuthenticated()">
                        <li><a href="/webinars" class="nav-link">
                            <i class="fas fa-video"></i> 
                            <span>Вебинары</span>
                        </a></li>
                        
                        <!-- Админские ссылки -->
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="/admin" class="nav-link admin-only">
                                <i class="fas fa-cog"></i> 
                                <span>Админ</span>
                            </a>
                        </li>
                        
                        <!-- Ссылки учителя -->
                        <li sec:authorize="hasRole('TEACHER')">
                            <a href="/teacher/dashboard" class="nav-link teacher-only">
                                <i class="fas fa-chalkboard-teacher"></i> 
                                <span>Кабинет</span>
                            </a>
                        </li>
                        
                        <!-- Ссылки студента -->
                        <li sec:authorize="hasRole('STUDENT')">
                            <a href="/student/dashboard" class="nav-link student-only">
                                <i class="fas fa-user-graduate"></i> 
                                <span>Кабинет</span>
                            </a>
                        </li>
                    </div>
                    
                    <!-- Ссылки для неавторизованных пользователей -->
                    <div sec:authorize="!isAuthenticated()" class="auth-links">
                        <li><a href="/login" class="nav-link">
                            <i class="fas fa-sign-in-alt"></i> 
                            <span>Войти</span>
                        </a></li>
                        <li><a href="/register" class="btn btn-primary btn-sm">
                            <i class="fas fa-user-plus"></i> 
                            <span>Регистрация</span>
                        </a></li>
                    </div>
                    
                    <!-- Профиль пользователя -->
                    <div sec:authorize="isAuthenticated()" class="user-menu">
                        <li class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" onclick="toggleDropdown(event)">
                                <i class="fas fa-user-circle"></i>
                                <span sec:authentication="name">Пользователь</span>
                                <i class="fas fa-chevron-down"></i>
                            </a>
                            <div class="dropdown-menu">
                                <a href="/dashboard" class="dropdown-item">
                                    <i class="fas fa-tachometer-alt"></i> Дашборд
                                </a>
                                <a href="/profile" class="dropdown-item">
                                    <i class="fas fa-user-edit"></i> Профиль
                                </a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post" class="logout-form">
                                    <button type="submit" class="dropdown-item logout-btn">
                                        <i class="fas fa-sign-out-alt"></i> Выйти
                                    </button>
                                </form>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
    
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        }
        
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.closest('.dropdown');
            dropdown.classList.toggle('active');
        }
        
        // Закрытие dropdown при клике вне его
        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove('active');
                }
            });
        });
    </script>
</header>
</html>
