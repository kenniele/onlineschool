<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Online School</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/}">Главная</a>
                        </li>
                        <li class="nav-item" th:classappend="${#request.requestURI.startsWith('/courses') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/courses}">Курсы</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}">Войти</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/register}">Регистрация</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                             <span class="navbar-text text-white mr-3">
                                Добро пожаловать, <span sec:authentication="principal.username">Пользователь</span>!
                            </span>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="nav-link btn btn-link text-white" style="display: inline; cursor: pointer; padding: 0; vertical-align: baseline;">Выйти</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
