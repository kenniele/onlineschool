<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Online School'">Online School</title>
    
    <!-- Modern CSS -->
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header" th:fragment="header">
        <div class="container">
            <nav class="navbar">
                <a th:href="@{/}" class="navbar-brand">
                    <i class="fas fa-graduation-cap"></i>
                    Online School
                </a>
                
                <ul class="navbar-nav">
                    <!-- Общие ссылки для всех пользователей -->
                    <li><a th:href="@{/}" class="nav-link">
                        <i class="fas fa-home"></i> Главная
                    </a></li>
                    
                    <li><a th:href="@{/courses}" class="nav-link">
                        <i class="fas fa-book"></i> Курсы
                    </a></li>
                    
                    <!-- Ссылки для авторизованных пользователей -->
                    <div sec:authorize="isAuthenticated()">
                        <li><a th:href="@{/webinars}" class="nav-link">
                            <i class="fas fa-video"></i> Вебинары
                        </a></li>
                        
                        <!-- Ссылки только для учителей -->
                        <div sec:authorize="hasRole('TEACHER')">
                            <li><a th:href="@{/teacher/dashboard}" class="nav-link teacher-only">
                                <i class="fas fa-tachometer-alt"></i> Панель
                            </a></li>
                            <li><a th:href="@{/teacher/courses}" class="nav-link teacher-only">
                                <i class="fas fa-chalkboard-teacher"></i> Мои курсы
                            </a></li>
                            <li><a th:href="@{/teacher/webinars}" class="nav-link teacher-only">
                                <i class="fas fa-calendar-plus"></i> Мои вебинары
                            </a></li>
                        </div>
                        
                        <!-- Ссылки только для студентов -->
                        <div sec:authorize="hasRole('STUDENT')">
                            <li><a th:href="@{/student/dashboard}" class="nav-link student-only">
                                <i class="fas fa-tachometer-alt"></i> Панель
                            </a></li>
                            <li><a th:href="@{/student/courses}" class="nav-link student-only">
                                <i class="fas fa-book-reader"></i> Мои курсы
                            </a></li>
                        </div>
                        
                        <!-- Ссылки только для администраторов -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <li><a th:href="@{/admin}" class="nav-link admin-only">
                                <i class="fas fa-cog"></i> Админ панель
                            </a></li>
                            <li><a th:href="@{/admin/users}" class="nav-link admin-only">
                                <i class="fas fa-users"></i> Пользователи
                            </a></li>
                        </div>
                        
                        <!-- Профиль пользователя -->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link d-flex align-items-center gap-2" id="userDropdown">
                                <i class="fas fa-user-circle"></i>
                                <span sec:authentication="name">Пользователь</span>
                                <span class="role-badge" 
                                      sec:authorize="hasRole('ADMIN')" 
                                      th:class="'role-badge admin'">Админ</span>
                                <span class="role-badge" 
                                      sec:authorize="hasRole('TEACHER')" 
                                      th:class="'role-badge teacher'">Учитель</span>
                                <span class="role-badge" 
                                      sec:authorize="hasRole('STUDENT')" 
                                      th:class="'role-badge student'">Студент</span>
                            </a>
                        </li>
                        
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-sign-out-alt"></i> Выйти
                                </button>
                            </form>
                        </li>
                    </div>
                    
                    <!-- Ссылки для неавторизованных пользователей -->
                    <div sec:authorize="!isAuthenticated()">
                        <li><a th:href="@{/login}" class="nav-link">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </a></li>
                        <li><a th:href="@{/register}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-user-plus"></i> Регистрация
                        </a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Mobile Menu Toggle (для будущего использования) -->
    <script>
        // Простая функция для мобильного меню
        function toggleMobileMenu() {
            const navbar = document.querySelector('.navbar-nav');
            navbar.classList.toggle('mobile-open');
        }
    </script>
</body>
</html>
