<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница - Online School</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Добро пожаловать в Online School</h1>
            <p class="lead text-muted">Лучшие преподаватели и курсы для вашего образования</p>
            <p>
                <a th:href="@{/courses}" class="btn btn-primary my-2">Посмотреть курсы</a>
            </p>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>О нас</h2>
                <p>Online School - это платформа для онлайн обучения, предлагающая широкий выбор курсов от лучших преподавателей.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
