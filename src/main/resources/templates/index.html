<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница - Online School</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Online School</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Главная <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/courses}">Курсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Регистрация</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Добро пожаловать в Online School</h1>
            <p class="lead text-muted">Лучшие преподаватели и курсы для вашего образования</p>
            <p>
                <a th:href="@{/courses}" class="btn btn-primary my-2">Посмотреть курсы</a>
            </p>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>О нас</h2>
                <p>Online School - это платформа для онлайн обучения, предлагающая широкий выбор курсов от лучших преподавателей.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
