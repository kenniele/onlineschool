<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница - Online School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            display: flex;
            list-style: none;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .hero {
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h2>Online School</h2>
                </div>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/courses">Курсы</a></li>
                    <li><a href="/login">Войти</a></li>
                    <li><a href="/register">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h1>Добро пожаловать в Online School</h1>
            <p>Лучшие преподаватели и курсы для вашего образования</p>
            <a href="/courses" class="cta-button">Посмотреть курсы</a>
        </div>
    </section>
    
    <section class="container">
        <h2>О нас</h2>
        <p>Online School - это платформа для онлайн обучения, предлагающая широкий выбор курсов от лучших преподавателей.</p>
    </section>
</body>
</html>
