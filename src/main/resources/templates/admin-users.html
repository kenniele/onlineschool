<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Управление пользователями</h1>
                
                <div class="card">
                    <div class="card-body">
                <div class="table-responsive">
                            <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                        <th>Имя пользователя</th>
                                <th>Email</th>
                                <th>Роль</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                <td>
                                            <span class="badge bg-primary" th:text="${user.role}"></span>
                                </td>
                                <td>
                                            <span th:class="${user.active ? 'badge bg-success' : 'badge bg-danger'}" 
                                                  th:text="${user.active ? 'Активен' : 'Неактивен'}"></span>
                                </td>
                                <td>
                                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" 
                                               class="btn btn-sm btn-outline-primary">Редактировать</a>
                                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" 
                                                  method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                        onclick="return confirm('Вы уверены?')">Удалить</button>
                                            </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/admin" class="btn btn-secondary">Назад к панели администратора</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
