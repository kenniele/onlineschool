<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебинары - Онлайн Школа</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <section class="webinars-section">
            <h1>Вебинары</h1>
            
            <div class="webinar-filters">
                <a th:href="@{/webinars}" class="btn" th:classappend="${filter == 'all'} ? 'active'">Все</a>
                <a th:href="@{/webinars/upcoming}" class="btn" th:classappend="${filter == 'upcoming'} ? 'active'">Предстоящие</a>
                <a th:href="@{/webinars/past}" class="btn" th:classappend="${filter == 'past'} ? 'active'">Прошедшие</a>
                <a th:href="@{/webinars/my}" class="btn" th:classappend="${filter == 'my'} ? 'active'" 
                   sec:authorize="hasAnyRole('TEACHER', 'STUDENT')">Мои вебинары</a>
                <a th:href="@{/webinars/statistics}" class="btn" sec:authorize="isAuthenticated()">Статистика</a>
            </div>

            <div class="webinars-grid">
                <div th:each="webinar : ${webinars}" class="webinar-card">
                    <h3 th:text="${webinar.title}"></h3>
                    <p class="description" th:text="${webinar.description}"></p>
                    <div class="meta">
                        <span th:text="${#temporals.format(webinar.startTime, 'dd.MM.yyyy HH:mm')}"></span>
                        <span th:text="${webinar.status}"></span>
                    </div>
                    <div class="actions">
                        <a th:href="@{/webinars/{id}(id=${webinar.id})}" class="btn">Подробнее</a>
                        <form th:action="@{/webinars/{id}/like(id=${webinar.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn like-btn" th:classappend="${webinar.liked} ? 'liked'">
                                <i class="fas fa-heart"></i> <span th:text="${webinar.likesCount}"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('TEACHER')" class="create-webinar">
                <a href="/webinars/create" class="btn">Создать вебинар</a>
            </div>
        </section>
    </main>
</body>
</html>
